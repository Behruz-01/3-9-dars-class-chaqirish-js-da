<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="container">
           <div class="head">
            <h1 class="head__title">
                kim birinchi borishga
            </h1>

            <form class="head__forma form" action="">
                <label for="">Masofa</label>
                <input class="form__input" type="text">
                <button class="form__btn">hisobla</button>
            </form>


            <span class="head__span result"></span>


            <div class="head__div box">
                <div class="box__inner">
                        <img src="./images/man.png"  alt="" width="150px" height="150px">
                        <p>
                            piyoda
                        </p>
                        <div class="head__man"></div>
                </div>
                <div class="box__inner">
                    <img src="./images/bicycle.png"  alt="" width="150px" height="150px">
                        <p>
                            valosiped
                        </p>
                        <div class="head__velo"></div>
                </div>
                <div class="box__inner">
                    <img src="./images/car.png"  alt="" width="150px" height="150px">
                        <p>
                            mashina
                        </p>
                        <div class="head__car"></div>
                </div>
                <div class="box__inner">
                    <img src="./images/plane.png"  alt="" width="150px" height="150px">
                        <p>
                            samalot
                        </p>
                        <div class="head__airplane"></div>
                </div>
            </div>

           </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
